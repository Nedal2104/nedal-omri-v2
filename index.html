<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>כניסה - מערכת נידאל</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <div class="login-box">
      <h2>ברוך הבא</h2>
      <form onsubmit="return checkLogin()">
        <input type="text" id="username" placeholder="שם משתמש" required />
        <input type="password" id="password" placeholder="סיסמה" required />
        <button type="submit">כניסה</button>
      </form>
      <p id="error" class="error"></p>
    </div>
  </div>
  <script>
    function checkLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "admin" && pass === "1234") {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").innerText = "שם משתמש או סיסמה שגויים";
      }
      return false;
    }
  </script>
</body>
</html>
